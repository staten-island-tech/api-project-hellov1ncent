<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vincents Pokedex</title>
</head>
<body>
<title>Vincents Pokedex</title>
<body>
    <h1>Pokemon</h1>

    <div class="search">
        <label for="searchInput" class="hi">Search Pokemon:</label>
        <input type="text" id="searchInput" placeholder="Search Pokemon">
        <button id="filterButton">Filter</button>
    </div>
    
    <div class="column" id="pokemon-container"></div>

    <div id="modal">
        <h2 id="modalName" class="name no-underline"></h2>
        <img id="modalImage" class="img" alt="asda">
        <p id="modalDetails"></p>
        <button id="closeModal">Close</button>
    </div>

    <script type="module" src="poke.js"></script>
</body>
</html>
